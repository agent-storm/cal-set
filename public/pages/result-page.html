<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Page</title>
    <link rel="stylesheet" href="../css/result-page.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/icon-512-maskable.png">
    
</head>
<body>
    <div class="main-container-div">
        <div class="contest-heading-div content-div"><h1 class="contest-heading-text">Contests</h1></div>
        <div class="contests-list-div content-div">
            <ul class="contest-list" id="contest-list">
                <!-- List of contests -->
            </ul>
        </div>
        <div class="options-div content-div">
            <button class="option-button" id="download-btn" onclick="ScheduleDownload()">Download Schedule</button>
            <button class="option-button" onclick="handleAuthClick()">Add to Calander</button>
        </div>
    </div>
    <script src="../javascript/result-page.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
